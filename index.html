<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Leela sai" required></p>
    <fieldset>
        <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="5"></textarea>
    </p>
    <p>Email: * <input type="email" name="email" id="email" placeholder="leelasai@gmail.com" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="530016" required></p>
    <h2>Payment Information</h2>
    <p>
        Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <h2>Card Information</h2>
    <p>
    <div class="card">
    <input type="text" name="card" class="card_info" placeholder="Card Number" required>
    <input type = "text" id="inputexpdate" placeholder="MM/YY" maxlength="7" required>
    <input type="password" name="Cvv" class="cvv" placeholder="CVV" required></p>
    </div>
    <input type="submit"  value="Pay Now">
    </form>
</div>
</body>
</html>
